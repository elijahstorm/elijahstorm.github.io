  <link rel="stylesheet" href="chess.css" />

  <body>
    <div class="w3-container" style="text-align: center">
      <div id="exit-nav-back-button">
        <a href="../..">
          <div
            class="w3-round-large w3-hover-red w3-card w3-padding w3-margin ease hover-show"
          >
            <i class="fa fa-arrow-left"></i>
          </div>
        </a>
      </div>

      <div>
        <center>
          <h1>JavaScript Canvas Chess AI</h1>
          <h4>By Elijah Storm</h4>
        </center>
      </div>

      <div
        id="board-container"
        style="display: inline-block; margin: auto; text-align: center"
      >
        <div
          id="board-eval"
          class="w3-white w3-round-large chess-eval"
          style="
            display: inline-block;
            width: 50px;
            height: 100%;
            text-align: center;
            cursor: normal !important;
          "
        >
          <div
            id="eval-black"
            class="w3-black chess-eval"
            style="height: 50%"
          ></div>
          <strong
            id="eval-text"
            class="chess-eval"
            style="font-size: 20px; opacity: 0; top: 46.5%; position: relative"
          >
            0.00
          </strong>
        </div>

        <div id="board" style="display: inline-block; margin: 0 1% 0 1%"></div>

        <div
          id="board-buttons"
          style="display: inline-block; position: relative"
        >
          <div
            id="btn-replay"
            class="w3-green w3-round-large tooltip"
            style="
              width: 50px;
              height: 50px;
              cursor: pointer;
              text-align: center;
            "
          >
            <i class="fas fa-undo portfolio-ease"></i>
            <span class="tooltiptext">Replay</span>
          </div>

          <div
            id="btn-flip-sides"
            class="w3-blue w3-round-large tooltip"
            style="
              width: 50px;
              height: 50px;
              cursor: pointer;
              text-align: center;
            "
          >
            <i class="fa fa-sync-alt portfolio-ease"></i>
            <span class="tooltiptext">Flip Sides</span>
          </div>

          <div
            id="btn-watch-ai"
            class="w3-red w3-round-large tooltip"
            style="
              width: 50px;
              height: 50px;
              cursor: pointer;
              text-align: center;
            "
          >
            <i class="fa fa-eye portfolio-ease"></i>
            <span class="tooltiptext">Watch AI</span>
          </div>

          <div
            id="btn-debug"
            class="w3-purple w3-round-large tooltip"
            style="
              width: 50px;
              height: 50px;
              cursor: pointer;
              text-align: center;
            "
          >
            <i class="fa fa-bug portfolio-ease"></i>
            <span class="tooltiptext">Debug</span>
          </div>
        </div>
      </div>

      <div
        id="cards-container"
        class="w3-right"
        style="
          display: inline-block;
          margin: auto;
          max-width: 1100px;
          text-align: left;
        "
      >
        <div class="w3-half">
          <div
            id="info-card1"
            class="w3-card w3-round-large w3-padding w3-margin"
          >
            <div class="w3-row">
              <p class="w3-half w3-col">Status:</p>
              <strong
                ><p class="w3-half w3-col" id="ai-status">
                  starting...
                </p></strong
              >
            </div>

            <div class="w3-row">
              <p class="w3-half w3-col">Current Best Move:</p>
              <strong><p id="ai-decision"></p></strong>
            </div>

            <div class="w3-row">
              <p class="w3-half w3-col">Time Taken:</p>
              <strong><p id="timeCounter">.</p></strong>
            </div>

            <div class="w3-row">
              <p class="w3-half w3-col">Considering # Lines:</p>
              <strong><p class="w3-half w3-col" id="numOfLines">0</p></strong>
            </div>
          </div>
        </div>

        <div class="w3-half">
          <div
            id="info-card2"
            class="w3-card w3-round-large w3-padding w3-margin"
          >
            <div class="w3-row">
              <p class="w3-half w3-col">Current Fen:</p>
              <strong><p style="font-size: x-small" id="fen">.</p></strong>
            </div>

            <div class="w3-row">
              <p class="w3-half w3-col">State:</p>
              <strong><p id="state">.</p></strong>
            </div>

            <div class="w3-row">
              <p class="w3-half w3-col">Last Move:</p>
              <strong><p id="lastMove"></p></strong>
            </div>

            <div class="w3-row">
              <p class="w3-half w3-col">Info:</p>
              <strong><p id="xtra-info">.</p></strong>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="client.js"></script>
  </body>
</html>
